<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Phillab Site">
    <meta name="author" content="Jerzy PaÅ‚ka">
    <title>PhilLab</title>
    <!-- Bootstrap and core site CSS -->
    <th:block th:include="_other :: stylesDev"/>
</head>
<body>

<div class="container-fluid pt-0 h-100 px-3 pb-3 mx-auto flex-column">
    <div class="row navbar-background-color">
        <div class="col-3"></div>
        <div class="col-6">
            <header class="masthead  mb-auto w-100 navbar-background-color">
                <div class="inner">
                    <h3 class="masthead-brand"><a class="nav-link active" href="/">Phillab</a></h3>
                    <nav class="nav nav-masthead justify-content-center px-3">
                        <a class="nav-link active" href="/aboutus">About Us</a>
                        <a class="nav-link active" href="/profile/{id}">Andrew Bonnet</a>
                        <a class="nav-link active" href="/visits">Visits</a>
                        <a class="nav-link active" href="/logout">Logout</a>
                    </nav>
                </div>
            </header>
        </div>
        <div class="col-3"></div>

    </div>
    <main class="row ">
        <div class="col-3">
        </div>
        <div class="col-6">
            <form method="post">
                    <div class="form-group inline-flex">
                        <label for="dateofvisit">
                            Date of visit:
                        </label>
                        <input id="dateofvisit" type="date" name="dateofvisit"/>
                    </div>
                    <div class="form-group inline-flex">
                        <label for="timeofvisit">
                            Time of visit:
                        </label>
                        <input id="timeofvisit" type="time" name="timeofvisit"/>
                    </div>

                    <div class="form-group">
                        <label for="characteroftheailment">
                            Character of the Ailment:
                        </label>
                        <textarea id="characteroftheailment" rows="10"  name="characteroftheailment">
                    </textarea>
                    </div>

                    <div class="form-group">
                        <label for="localizationofpain">
                            Localization of pain:
                        </label>
                        <textarea id="localizationofpain" rows="10"  name="localizationofpain">
                    </textarea>
                    </div>

                    <div class="form-group">
                        <label for="strengthofpain">
                            Strength of pain:
                        </label>
                        <textarea id="strengthofpain" rows="10" name="strengthofpain">
                    </textarea>
                    </div>

                    <div class="form-group">
                        <label for="deformationsofbody">
                            Deformations of body:
                        </label>
                        <textarea id="deformationsofbody" rows="10"  name="deformationsofbody">
                    </textarea>
                    </div>
            </form>
        </div>
        <div class="col-3">
        </div>
    </main>
</div>
</body>
</html>
