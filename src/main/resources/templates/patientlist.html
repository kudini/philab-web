<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Phillab Site">
    <meta name="author" content="Jerzy PaÅ‚ka">
    <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">
    <title>PhilLab</title>
    <!-- Bootstrap and core site CSS -->
    <th:block th:include="_other :: stylesDev"/>
</head>
<body>

<div class="container-fluid pt-0 h-100 px-3 pb-3 mx-auto flex-column">
    <div class="row navbar-background-color">
        <div class="col-3"></div>
        <div class="col-6">
            <header class="masthead  mb-auto w-100 navbar-background-color">
                <div class="inner">
                    <h3 class="masthead-brand"><a class="nav-link active" href="/">Phillab</a></h3>
                    <nav class="nav nav-masthead justify-content-center px-3">
                        <a class="nav-link active" href="/aboutus">About Us</a>
                        <a class="nav-link active" href="/profile/{id}">Profile(docelowo imie nazwisko)</a>
                        <a class="nav-link active" href="/visits">Visits</a>
                        <a class="nav-link active" href="/logout">Logout</a>
                    </nav>
                </div>
            </header>
        </div>
        <div class="col-3"></div>

    </div>
    <main class="row ">
        <div class="col-3">
        </div>
        <div class="col-6">
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Full Name</th>
                <th scope="col">Date and Time</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="card: ${patientList}">
                <th scope="row" th:text="${card.getId()}" />
                <td th:text="${card.patient.retrieveFullName()}" />
                <td>
                    <span th:text="*{card.getDateOfVisit()}?: '(No Date)'">20-02-2020</span>
                </td>
                <td>
                    <a th:href="@{/medic/}+${card.getId()}+@{/edit}">Edit</a>
                    <a th:href="@{/medic/}+${card.getId()}+@{/delete}">Delete</a>
                    <a th:href="@{/medic/}+${card.getId()}+@{/add}">Add Medic</a>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
        <div class="col-3">
        </div>
    </main>
</div>
</body>
</html>
