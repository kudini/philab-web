<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Phillab Site">
    <meta name="author" content="Jerzy PaÅ‚ka">
    <title>PhilLab</title>
    <!-- Bootstrap and core site CSS -->
    <th:block th:include="_other :: stylesDev"/>

    <!-- Custom styles for this template -->
</head>
<body>

<div class="container-fluid pt-0 h-100 px-3 pb-3 mx-auto flex-column">

    <span class="w-100" th:if="${#authentication.name=='anonymousUser'}"><th:block th:include="_menu :: navbarNotLogged"/></span>
    <span class="w-100" th:unless="${#authentication.name=='anonymousUser'}"><th:block th:include="_menu :: navbarLogged"/></span>

    <!-- todo zamiast jumbotronu karuzela-->

    <div class="row pt-lg-4 pb-2">
        <div class="col-2"></div>
        <div class="col-8">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 h-25" src="https://mdbootstrap.com/img/Photos/Slides/img%20(15).jpg"
                             alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 h-25" src="https://mdbootstrap.com/img/Photos/Slides/img%20(16).jpg"
                             alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 h-25" src="https://mdbootstrap.com/img/Photos/Slides/img%20(17).jpg"
                             alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-2"></div>

    </div>
    <main class="row ">
        <div class="col-2">
        </div>
        <div class="col-8">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Date and Time</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="card: ${patientList}">

                    <td>

                    </td>
                    <td>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2">
        </div>
    </main>

    <th:block th:include="_other :: pluginsDev" />

</body>
</html>
